name: UserServiceCI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
        
      - name: Restore dependencies
        run: dotnet restore SubsTracker.sln
      
      - name: Build Solution
        run: dotnet build SubsTracker.sln --configuration Release --no-restore

      - name: Run Tests
        run: |
          dotnet test SubsTracker.sln \
            --configuration Release \
            --no-build \
            --logger "trx" \
            --results-directory TestResults
