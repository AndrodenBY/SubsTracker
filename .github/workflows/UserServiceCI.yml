name: UserServiceCI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  analyze:
    name: Run All Tests and Sonar Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Restore dependencies
        run: dotnet restore SubsTracker.sln

      - name: Install Sonar, Build, and Upload Analysis
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet-sonarscanner begin \
            /k:SubsTracker \
            /o:androdenby \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${{ env.SONAR_TOKEN }}" \
            /d:sonar.branch.name="${{ github.ref_name }}" \
            /n:"SubsTracker" \
            /v:"1.0" \
            /d:sonar.cs.vstest.reportsPaths="**/*.trx"
          
          dotnet build SubsTracker.sln --configuration Release --no-restore
          
          dotnet sonarscanner end /d:sonar.token="${{ env.SONAR_TOKEN }}"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    needs: analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          dotnet test SubsTracker.sln \
            --configuration Release \
            --no-build \
            --logger "trx" \
            --results-directory TestResults
