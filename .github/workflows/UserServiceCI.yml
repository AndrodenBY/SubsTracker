name: UserServiceCI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build and analyze
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      redis:
        image: redis:7.2
        ports:
          - "5140:6379"
        options:
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/SubsTracker.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
          source-url : https://nuget.pkg.github.com/androdenby/index.json

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Run Analysis (Begin, Build, Test, End)
        shell: pwsh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PR_KEY: ${{ github.event.pull_request.number }}
          PR_BRANCH: ${{ github.head_ref }}
          PR_BASE: ${{ github.base_ref }}
          REDIS: localhost:5140
          
        run: |
          [string[]]$PR_ARGS = @()
          
          if ([string]::IsNullOrWhiteSpace($env:PR_KEY) -ne $true) {
              Write-Host ">>> Running Pull Request analysis for PR #$env:PR_KEY"
              $PR_ARGS += "/d:sonar.pullrequest.key=$env:PR_KEY"
              $PR_ARGS += "/d:sonar.pullrequest.branch=$env:PR_BRANCH"
              $PR_ARGS += "/d:sonar.pullrequest.base=$env:PR_BASE"
          } 
          else {
              Write-Host ">>> Running Main Branch analysis."
              $PR_ARGS += "/d:sonar.branch.name=${{ github.ref_name }}"
          }

          dotnet sonarscanner begin `
            /k:"AndrodenBY_SubsTracker" `
            /o:"androdenby" `
            /d:sonar.login="$env:SONAR_TOKEN" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" `
            /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx" `
            /d:sonar.exclusions="**/Migrations/**,**/Dockerfile,**/*appsettings*.json" `
            /d:sonar.scm.revision="${{ github.sha }}" `
            @PR_ARGS
          
          dotnet restore SubsTracker.sln
          dotnet nuget add source https://nuget.pkg.github.com/androdenby/index.json -u androdenby -p ${{ secrets.GITHUB_TOKEN }}
          dotnet build SubsTracker.sln --no-restore --configuration Release
          
          dotnet test SubsTracker.sln `
            --no-build `
            --configuration Release `
            --logger `
            trx --collect:"XPlat Code Coverage" `
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

           if ($LASTEXITCODE -ne 0) {
              Write-Host "Tests failed with exit code $LASTEXITCODE"
              exit $LASTEXITCODE
            } 
            
          dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
          
