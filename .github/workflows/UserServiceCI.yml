  name: UserServiceCI
  
  on:
    push:
      branches:
        - main
    pull_request:
      types: [opened, synchronize, reopened]
  
  jobs:
    build-and-analyze:
      name: Build and analyze
      runs-on: ubuntu-latest
      timeout-minutes: 10
  
      steps:
        - name: Set up JDK 17
          uses: actions/setup-java@v4
          with:
            java-version: 17
            distribution: 'zulu'
  
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
  
        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: 9.0.x
  
        - name: Cache NuGet packages
          uses: actions/cache@v4
          with:
            path: ~/.nuget/packages
            key: ${{ runner.os }}-nuget-${{ hashFiles('**/SubsTracker.sln') }}
            restore-keys: |
              ${{ runner.os }}-nuget-
  
        - name: Install SonarScanner for .NET
          run: dotnet tool install --global dotnet-sonarscanner
  
        - name: Build and analyze
          shell: pwsh
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            PR_KEY: ${{ github.event.pull_request.number }}
            PR_BRANCH: ${{ github.event.pull_request.head.ref }}
            PR_BASE: ${{ github.event.pull_request.base.ref }}
          run: |
            $PR_ARGS = ""
            if ($env:PR_KEY) {
              $PR_ARGS = "/d:sonar.pullrequest.key=$env:PR_KEY /d:sonar.pullrequest.branch=$env:PR_BRANCH /d:sonar.pullrequest.base=$env:PR_BASE"
            }
  
            dotnet sonarscanner begin `
              /k:"AndrodenBY_SubsTracker" `
              /o:"androdenby" `
              /d:sonar.login="$env:SONAR_TOKEN" `
              /d:sonar.host.url="https://sonarcloud.io" `
              /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" `
              /d:sonar.scm.revision="${{ github.sha }}" `
              $PR_ARGS
  
            dotnet restore SubsTracker.sln
  
            dotnet build SubsTracker.sln --no-restore --configuration Release
  
            dotnet test SubsTracker.sln --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage
  
            dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"
